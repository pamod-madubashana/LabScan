name: Build LabScan Windows App

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-tauri-windows:
    runs-on: windows-latest
    if: "!contains(github.event.head_commit.message, 'new release')"
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: false

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './admin/src-tauri -> target'

      - name: Install frontend dependencies
        run: |
          cd admin
          npm install

      - name: Install Tauri CLI
        run: |
          cd admin
          npm install -g @tauri-apps/cli
      
      - name: Build Go Agent
        working-directory: agent
        run: go build -o labscan-agent.exe .

      - name: Build Tauri app
        run: |
          cd admin
          npm run tauri build
        env:
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}

      - name: Upload Windows installer (MSI)
        uses: actions/upload-artifact@v4
        with:
          name: windows-msi-installer
          path: admin/src-tauri/target/release/bundle/msi/*.msi
          if-no-files-found: warn

      - name: Upload Windows installer (NSIS)
        uses: actions/upload-artifact@v4
        with:
          name: windows-nsis-installer
          path: admin/src-tauri/target/release/bundle/nsis/*.exe
          if-no-files-found: warn

      - name: Upload Windows executable
        uses: actions/upload-artifact@v4
        with:
          name: windows-executable
          path: admin/src-tauri/target/release/*.exe
          if-no-files-found: warn


      - name: Upload Agent Executable
        uses: actions/upload-artifact@v4
        with:
          name: agent-windows
          path: agent/labscan-agent.exe
          if-no-files-found: error
